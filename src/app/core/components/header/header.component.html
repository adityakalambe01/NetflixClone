<header
  class="h-[68px] z-10 bg-gray-900 sticky top-0 flex items-center justify-between px-10"
>
  <!-- Logo -->
  <div class="flex">
    <img
      src="https://pngimg.com/uploads/netflix/netflix_PNG25.png"
      width="110"
      alt=""
    />
    <ul class="flex items-center gap-5">
      @for(nav of navList; track $index){
      <li
        class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]"
      >
        {{ nav }}
      </li>
      }
    </ul>
  </div>
  <!-- Welcome User | Profile img | Name |sign out -->
  <div class="text-white flex items-center gap-4">
    <div class="flex items-center gap-2">
      <a href="">
        <span>
          Welcome<strong>{{ name }}</strong>
        </span>
      </a>
      <img [src]="profile" width="42" class="rounded-full" />
    </div>
    &nbsp;|&nbsp;
    <a href="">Sign Out</a>
  </div>
</header>
