<app-header [name]="name" [profile]="profile"/>
<app-banner [bannerTitle]="(bannerDetails$ | async)?.title" [bannerOverview]="(bannerDetails$ | async)?.overview" [key]="(bannerVideo$ | async)?.results[0].key"/>

<app-movie-carousel [title]="'Popular on Netflix'" [videoContents]="movies" />

<app-movie-carousel [title]="'Trending TV shows'" [videoContents]="tvShows" />

<app-movie-carousel [title]="'Now Playing Movies'" [videoContents]="nowPlayingMovies" />

<app-movie-carousel [title]="'Popular Movies'" [videoContents]="popularMovies" />

<app-movie-carousel [title]="'Top Rated Movies'" [videoContents]="topRatedMovies" />

<app-movie-carousel [title]="'Upcoming Movies'" [videoContents]="upcomingMovies" />
